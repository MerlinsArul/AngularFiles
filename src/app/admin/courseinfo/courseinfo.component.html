<app-sidenav></app-sidenav>
<nav class="navbar navbar-light bg coln mynav ">
  <div class="col-md-9">
    <h1>Course Info</h1>
  </div>
  <div class="d-flex">
    <button type="button" (click)="add()" data-toggle="modal" data-target="#exampleModal" class="btn btn-light">Add
      Course</button>&nbsp;
    <button type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-light">Edit Course</button>
  </div>
  <button class="btnborder">
    <i style="font-size:30px;" routerLink="/admin" class="fas fa-home"></i>
  </button>
</nav>
<div class="home-section">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header bg-primary text-white">
        CourseInfo
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <app-datatable [Attribute]="attribute" [Attr]="courseData" (onEdit)="onEdit($event)"
              (onDelete)="deleteCourse($event)"></app-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Course detail</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="courseForm">
            <div class="form-group">
              <label for="exampleInputcourseid">CourseId</label>
              <input type="text" formControlName="courseid" class="form-control" placeholder="CourseId">
            </div>
            <div class="form-group">
              <label for="exampleInputtitle">Coursename</label>
              <input type="text" formControlName="title" class="form-control" placeholder="Coursename">
            </div>
            <div class="form-group">
              <label for="exampleInputdescription">Description</label>
              <input type="text" formControlName="description" class="form-control" placeholder="Description">
            </div>
            <div class="form-group">
              <label for="exampleInputdescription">Upload</label>
              <input type="file" (change)="onFile($event.target)" formControlName="image" class="form-control"
                placeholder="Image">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button *ngIf="showAdd" type="button" (click)="postCourseDetails()" class="btn btn-primary">Add</button>
          <button *ngIf="showUpdate" type="button" (click)="updateCourseDetails(courseObj.id)"
            class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
