<app-navbar></app-navbar>
<div class="body">
    <div class="card m-3">
        <h4 class="card-header">Sign Up</h4>
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="signup()">
                <label>Firstname</label>
                <input type="text" formControlName="Firstname" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.Firstname.errors }" />
                <div *ngIf="submitted && f.Firstname.errors" class="invalid-feedback">
                    <span *ngIf="f.Firstname.errors.required">First Name is required</span>
                </div>
                <label>Lastname</label>
                <input type="text" formControlName="Lastname" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.Lastname.errors }" />
                <div *ngIf="submitted && f.Lastname.errors" class="invalid-feedback">
                    <span *ngIf="f.Lastname.errors.required">Last Name is required</span>
                </div>
                <label>EmailId</label>
                <input type="text" formControlName="EmailId" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.EmailId.errors }" />
                <div *ngIf="submitted && f.EmailId.errors" class="invalid-feedback">
                    <div *ngIf="f.EmailId.errors.required">Email is required</div>
                    <span *ngIf="f.EmailId.errors.email">Email must be a valid email address</span>
                </div>

                <label>Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <span *ngIf="f.password.errors.minlength">Password must be at least 6 characters</span>
                </div>
                <label>Confirm Password</label>
                <input type="password" formControlName="confirmPassword" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                    <span *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</span>
                </div><br>
                <div class="form-group form-check">
                    <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input"
                        [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
                    <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
                    <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary mr-1">Register</button>
                </div>
            </form>
        </div>
     </div> 
</div>
