<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th *ngFor="let head of HeadArray">{{head.Head}} </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of GridArray;let sr=index">
                    <td *ngFor="let head of HeadArray">
                        <div *ngIf="head.FieldName != ''">
                            {{item[head.FieldName]}}
                        </div>
                        <div *ngIf="head.FieldName == ''" class="text-center">
                            <button class="btn btn-sm btn-success" (click)="edit(item)" style="margin-right: 50px;"><i
                                    class="fas fa-pen"></i></button> <br><br>
                            <button class="btn btn-sm btn-danger" (click)="delete(item)" style="margin-right: 50px;"><i
                                    class="fas fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
